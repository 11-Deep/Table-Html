<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <table border="1">
        <form action="login.html" method="post">
            <!-- row 1 -->
            <tr>
                <th colspan="2">Hubnet Login</th>
            </tr>
           
            <!-- row2 -->
            <tr>
                <th><label for="name">Name</label></th>
                <th><input type="text" placeholder="Enter Name"></th>
            </tr>
            <!-- row3 -->
            <tr>
                <th><label for="email">Email</label></th>
                <th><input type="email" placeholder="Enter Email"></th>
            </tr>
            <!-- row4 -->
            <tr>
                <th><label for="age">Age</label></th>
                <th><input type="date"></th>
            </tr>
            <!-- row5 -->
            <tr>
                <th><label for="mobile No">Mobile Number</label></th>
                <th><input type="number" placeholder="Enter Number"></th>
            </tr>
            <!-- row6 -->
            <tr>
                <th><label for="gender">Gender</label></th>
                <th><input type="radio" name="gender">Male
                <input type="radio" name="gender">Female</th>
            </tr>
            <!-- row7 -->
            <tr>
                <th><label for="state">State</label></th>
                <th>
                    <select name="city">
                        <option value="Choose Your City">Choose Your City</option>
                        <option value="bihar">Bihar</option>
                        <option value="patna">Patna</option>
                        <option value="Gaya">Gaya</option>
                        <option value="Ara">Ara</option>
                </th>
            </tr>
            <!-- row8 -->
            <tr>
                <th colspan="2"><input type="submit" value="Submit">
                <input type="reset" value="Reset"></th>
            </tr>
        </form>

    </table>
    

    
</body>
</html>
